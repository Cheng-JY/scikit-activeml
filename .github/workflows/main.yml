name: skactiveml

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        fetch-tags: ''
    - name: Install oldest dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install pandoc
        sudo apt-get install ghostscript
        python -m pip install --upgrade pip
        sed 's/[>~]=/==/g' requirements.txt > requirements_old.txt
        pip install -r requirements_old.txt
        pip install -r requirements_extra.txt
    - name: Test with pytest and oldest dependencies
      run: |
        pytest -n auto --cov=./skactiveml --cov-report=xml --cov-fail-under=100
    - name: Install latest dependencies
      run: |
        pip install --upgrade -r requirements.txt -r requirements_max.txt
    - name: Black
      uses: psf/black@stable
      with:
        options: "--check --line-length 79"
        src: "./skactiveml"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 skactiveml/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 skactiveml/ --ignore=E203,W503 --count --exit-zero --statistics
    - name: Test with pytest
      run: |
        pytest -n auto --cov-config=.coveragerc --cov=./skactiveml --cov-report=xml --cov-fail-under=100
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
    - name: Create documentation with sphinx
      run: |
        sphinx-build -b html docs docs/_build
        zip -r docs.zip docs
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: docs_${{ matrix.python-version }}.zip
        path: docs
        retention-days: 5

  trigger_scikit-activeml-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger documentation for scikit-activeml-docs
      if: github.ref == 'refs/heads/master'
      run: |
        curl -H "Authorization: token ${{ secrets.DOCS_PAT }}" --request POST https://api.github.com/repos/scikit-activeml/scikit-activeml-docs/dispatches -d "{\"event_type\":\"build_docs\"}"
